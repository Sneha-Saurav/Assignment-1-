<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1
    </title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <a href="https://www.netsolutions.com/">NET SOLUTIONS</a>
        <a class='table' href="table.html">Tables</a>
        <a  class='acc'href="accordin.html">Accordin</a>



    </header>
    <form method="post">
        <section>
            <h2>Form </h2>
            <p>
                <label for="fname">
                  <span>FirstName: </span>
                </label>
                <input type="text" id="name" name="firstname" required />
                <span></span>
              </p>
              <p>
                <label for="lname">
                  <span>Lastname: </span>
                </label>
                <input type="text" id="lname" name="lname"  required />
                <span></span>
              </p>
              <p>
                <label for="pwd">
                  <span>Email: </span>
                </label>
                <input type="email" id="email" name="email" required />
                <span></span>
              </p>

              <p>
              <label for="year">
                <span>Birth year:
              </label>
              <input type="month" id="bdaymonth" name="bdaymonth" required>
              <span></span>
            </p>

              <fieldset>
                <legend>Gender</legend>
                <ul>
                  <li>
                    <label for="gender_1">
                      <input type="radio" id="gender_1" name="gender_1" value="Male" />
                      Male
                    </label>
                  </li>
                  <li>
                    <label for="gender_2">
                      <input type="radio" id="gender_2" name="gender_2" value="Female" />
                      Female
                    </label>
                  </li>
                  <li>
                    <label for="gender_3">
                      <input type="radio" id="gender_3" name="gender_3" value="Others" />
                      Others
                    </label>
                  </li>
                </ul>
              </fieldset>
        </section>
        <section>
              <fieldset>
                <legend>Interest</legend>
                <ul>
                  <li>
                    <label for="interest_1">
                      <input type="checkbox" id="interest_1" name="read" value="read" />
                      Reading
                    </label>
                  </li>

                  <li>
                    <label for="interest_2">
                      <input type="checkbox" id="interest_2" name="sport" value="sport" />
                      Sports
                    </label>
                  </li>

                  <li>
                    <label for="interest_3">
                      <input type="checkbox" id="interest_3" name="dance" value="dance" />
                      Dance
                    </label>
                  </li>

                  <li>
                    <label for="interest_4">
                      <input type="checkbox" id="interest_4" name="Singing" value="sing" />
                      Singing
                    </label>
                  </li>

                  <li>
                    <label for="interest_5">
                      <input type="checkbox" id="interest_5" name="Anchor" value="anchor"  />
                      Anchoring
                    </label>
                  </li>


                </ul>
              </fieldset>
        </section>

        <section>
            <p>
                <button type="reset">Reset</button>
              </p>

            <p>
              <button type="submit">Submit</button>
            </p>

    </form>

    <footer>
        <a href="https://www.netsolutions.com/">NET SOLUTIONS</a>
    </footer>

    <script>
        $(document).ready(function() {
     $(':input[type="submit"]').prop('disabled', true);
     $('input[type="email"]').keyup(function() {
        if($(this).val() != '') {
           $(':input[type="submit"]').prop('disabled', false);
        }
     });
 });

    </script>
    
</body>
</html>
